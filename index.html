<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Widget de transporte</title>
  </head>
  <body>
    <section class="container">
      <img src="assets/barra.svg" alt="barra" />
      <header>
        <h1>Encontre <span>Boris</span> no local de partida</h1>
        <p>Chega em 3 minutos (800 metros)</p>
      </header>
      <main>
        <div class="info_driver">
          <div class="driver">
            <img src="assets/driver.png" alt="driver" />
            <span><img class="star" src="assets/star.svg" alt="star" onclick="toggleImg()"/> 5.0</span>
            <p>Boris C.</p>
          </div>
          <img class="car" src="assets/car.png" alt="car" />
        </div>
        <div class="info_car">
          <h2>BCD0D19</h2>
          <span>Honda Civic Roxo</span>
        </div>
      </main>
      <footer>
        <div>
          <input
            class="message"
            type="text"
            placeholder="Enviar mensagem para Boris..."
          />
        </div>
        <div class="icons_call">
          <img src="assets/telephone.svg" alt="telephone" />
          <img src="assets/report.svg" alt="telephone" />
        </div>
      </footer>
    </section>
    <script src="main.js"></script>
  </body>
</html>
